<div class="container">

    <form class="form-signin" role="form" name="loginForm" ng-submit="processLogin()" novalidate>

        <h3 class="form-signin-heading">
            <span class="glyphicon glyphicon-tower"></span>
            DarkHouse Sign in
        </h3>

        <!-- Email -->
        <div id="email-group" class="form-group" ng-class="{ 'has-error' : errorEmail }">
            <input type="email" class="form-control" placeholder="Email address" ng-model="formData.email" required autofocus>
            <span class="help-block" ng-show="errorEmail">{{ errorEmail }}</span>
        </div>

        <!-- Password -->
        <div id="password-group" class="form-group" ng-class="{ 'has-error' : errorPassword }">
            <input type="password" class="form-control" placeholder="Password" ng-model="formData.password" required>
            <span class="help-block" ng-show="errorPassword">{{ errorPassword }}</span>
        </div>

        <!-- Renew Password inspection here! -->

        <div ui-view autoscroll='true'></div>

<!--
        <label class="checkbox">
            <input type="checkbox" value="remember-me" ng-model="formData.rememberme"> Remember me
        </label>-->

        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ SignIn }}</button>
    </form>

</div>
